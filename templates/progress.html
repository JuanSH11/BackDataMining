<!DOCTYPE html>
<html>
<head>
    <title>Progreso de Descarga</title>
    <style>
        #progress-bar-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        #progress-bar {
            height: 30px;
            background-color: #ddd;
            width: 0%;
            transition: width 0.3s ease;
        }
        #progress-message {
        margin-top: 10px;
        color: #333; 
        }
        #progress-percentage {
            color: #333; 
        }
    </style>
</head>
<body>
    <h2>Progreso de Descarga</h2>
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
        <div id="progress-message"></div>
        <div id="progress-percentage"></div>
    </div>
    
    <button id="new-analysis-btn" style="display: none;" onclick="window.location.href='/repo-info'">New Analysis</button>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            var progressBar = $("#progress-bar");
            var progressMessage = $("#progress-message");
            var progressPercentage = $("#progress-percentage");
            var newAnalysisBtn = $("#new-analysis-btn");

            function updateProgressBar() {
                $.get("/get-progress", function(data) {
                    console.log(" data recibida:", data);
                    progressBar.css("width", data.progress + "%");
                    progressPercentage.text(data.progress + "%");
                    progressMessage.text(data.message);
                    // Si el progreso no ha llegado al 100%, sigue actualizando
                    if (data.progress < 100) {
                        setTimeout(updateProgressBar, 1000);
                    } else {
                        // Si el progreso llegó al 100%, muestra el botón para iniciar un nuevo análisis
                        newAnalysisBtn.show();
                    }
                });
            }

            // Comienza la actualización de la barra de progreso al cargar la página
            updateProgressBar();
        });
    </script>
</body>
</html>
